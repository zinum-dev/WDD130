<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe in HTML</title>
</head>
<body>
    <header>
        <img src="https://picsum.photos/200/200"
         alt="logo">
        <nav>
            <a href="">Home</a>
            <a href="#">Page 1</a>
            <a href="#">Page 2</a>
            <a href="#">Page 3</a>
        </nav>
    </header>
    <main>
        <div id="img-scroller">
            <section class="scroller-card">
                <img src="https://picsum.photos/1001/201" alt="randon">
                <h2>Title image 1</h2>
                <p>brief info </p>
            </section>
            <section class="scroller-card">
                <img src="https://picsum.photos/1002/202" alt="randon">
                <h2>Title image 2</h2>
                <p>brief info </p>
            </section>
            <section class="scroller-card">
                <img src="https://picsum.photos/1003/203" alt="randon">
                <h2>Title image 3</h2>
                <p>brief info </p>
            </section>
        </div>
        <div id="product-gallery">
            <section class="product">
                <img src="https://picsum.photos/201/201" alt="randon">
                <h2>Product 1</h2>
                <p>description</p>
            </section>
            <section class="product">
                <img src="https://picsum.photos/202/202" alt="randon">
                <h2>Product 2</h2>
                <p>description</p>
            </section>
            <section class="product">
                <img src="https://picsum.photos/203/203" alt="randon">
                <h2>Product 3</h2>
                <p>description</p>
            </section>
            <section class="product">
                <img src="https://picsum.photos/204/204" alt="randon">
                <h2>Product 4</h2>
                <p>description</p>
            </section>
        </div>
    </main>
    <footer>
        <section class="contact">
            <h2>Info 1</h2>
            <p>description</p>
        </section>
        <section class="contact">
            <h2>Info 2</h2>
            <p>description</p>
        </section>
        <section class="social">
            <h2>Social</h2>
            <img src="https://picsum.photos/21/21" alt="randon">
            <img src="https://picsum.photos/22/22" alt="randon">
            <img src="https://picsum.photos/23/23" alt="randon">
        </section>
    </footer>
</body>
</html>

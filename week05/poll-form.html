<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>
    <meta name="description" content="A webpage for form examples.">
    <meta name="author" content="André Muniz">
    <link rel="stylesheet" href="styles/poll-form.css">

</head>
<body>
    <header>
        <h1>WDD 130 | André Muniz | HTML From - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item column2">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                <div class="form-item column2">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email">
                </div>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <div class="form-item column1">
                    <label for="browser">What is your favorite browser?"</label>
                    <select name="browser" id="browser">
                        <option value="chrome">Chrome</option>
                        <option value="edge">Edge</option>
                        <option value="firefox">Firefox</option>
                    </select>
                </div>
                <div class="form-item column1">
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" name="pet" id="pet">
                </div>
                <label class="form-item" for="places">List the places you have lived:</label>
                <textarea name="places" id="places" rows="4" placeholder="Rio de Janeiro, Santos, Belém"></textarea>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>

    </main>
    <footer>
        <p>©️2024 | HTML Form - User Poll Activity | André Muniz</p>
    </footer>
</body>
</html>

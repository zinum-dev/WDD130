<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | Quiz</title>
    <meta name="description" content="A html and css quiz.">
    <meta name="author" content="André Muniz">
    <link rel="stylesheet" href="styles/quiz.css">

</head>
<body>
    <header>
        <h1>HTML and CSS Quiz</h1>
    </header>
    <main>
        <form>
                <div class="form-item">
                    <label for="q1"><strong>1.</strong>What does HTML stand for?</label>
                    <input type="text" id="q1" name="q1">
                </div>
                <div class="form-item">
                    <label for="q2"><strong>2.</strong>What is the purpose of the '&lt;div&gt;' element in HTML?</label>
                    <textarea name="q2" id="q2" rows="4" placeholder="The purpose is ..."></textarea>
                </div>
                <div class="form-item">
                    <label for="q3"><strong>3.</strong>Choose the appropriate CSS property for adjusting the spacing between paragraphs."</label>
                    <select name="q3" id="q3">
                        <option value="" selected disabled>Choose One...</option>
                        <option value="line-height">line-height</option>
                        <option value="margin">margin</option>
                        <option value="padding">padding</option>
                        <option value="spacing">spacing</option>
                    </select>
                </div>
                <div class="form-item">
                    <label for="q4"><strong>4.</strong>What is the default font size in pixels in CSS for most web browsers?</label>
                    <input type="number" name="q4" id="q4">
                </div>
            <button type="submit">Submit Quiz</button>
        </form>

    </main>
    <footer>
        <p>©️2024 | HTML Form - User Poll Activity | André Muniz</p>
    </footer>
</body>
</html>

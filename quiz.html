<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | Quiz</title>
    <meta name="description" content="A html quiz.">
    <meta name="author" content="André Muniz">
    <link rel="stylesheet" href="styles/quiz.css">

</head>
<body>
    <header>
        <h1>HTML and CSS Quiz</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <div class="form-item column2">
                    <label for="q1">Full Name:</label>
                    <input type="text" id="q1" name="q1">
                </div>
                <div>
                    <label for="q2">List the places you have lived:</label>
                    <textarea name="q2" id="q2" rows="4" placeholder="zzzzz"></textarea>
                </div>
                <div class="form-item column1">
                    <label for="q3">What is your favorite browser?"</label>
                    <select name="q3" id="q3">
                        <option value="chrome">Chrome</option>
                        <option value="edge">Edge</option>
                        <option value="firefox">Firefox</option>
                    </select>
                </div>
                
                <div class="form-item column2">
                    <label for="q4">Email:</label>
                    <input type="number" name="q4" id="q4">
                </div>
            </fieldset>
            <button type="submit">Submit Quiz</button>
        </form>

    </main>
    <footer>
        <p>©️2024 | HTML Form - User Poll Activity | André Muniz</p>
    </footer>
</body>
</html>
